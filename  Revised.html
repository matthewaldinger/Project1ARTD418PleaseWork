<!doctype html>

<head>
<meta charset="UTF-8">
	<style>
* {
  box-sizing: border-box;
}

body {
  margin: 5;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: right;
  width: 50%;
}

.column img {
	float: left;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
	margin: 10px;

}
</style>

</head>
